<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/welcome-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Welcome Page</title>
</head>
<body>
    <header>
        <div class="bigscreen">
            <div class="logo"><a href="#">Tech Resume AI</a></div>
            <ul class="mid-link">
                <li><button class="mid-link1"><a href="#">Home</a></button></li>
            </ul>
            <ul class="right-link">
                <li><button class="right-link1"><a href="#">Sign Out</a></button></li>
            </ul>
        <div class="dropdown-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
        </div>

        <div class="smallscreen">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </div>
        </div>
        
    </header>

    <aside class="aside-same">
      <div class="aside-center"><p class="main-heading">WELCOME TO YOUR NUMBER ONE TECH RESUME BUILDER</p>
        <br>
    <p> Fill out the questionaire in the next session to generate your resume.</p> </div>
    </aside>

    <section class="aside-next">
      <div class="get_started-btn-div">
        <button class="get_started-btn"><a href="#">Get Started Now</a></button>
      </div>
    </section>

    


    <script>
        const dropDownBtn = document.querySelector('.dropdown-btn')
        const dropDownBtnIcon = document.querySelector('.dropdown-btn i')
        const smallScreen = document.querySelector('.smallscreen')
        
        dropDownBtn.onclick = function() {
            smallScreen.classList.toggle('open')
            const isOpen = smallScreen.classList.contains('open')

            dropDownBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>

</body>
</html>
