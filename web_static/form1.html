<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css link -->
    <link rel="stylesheet" href="styles/form1.css">
    
    <!-- Iconscout css link -->
    <link rel="stylesheet" href="https://unicorns.iconscout.com/release/v4.0.0/css/line.css">
    
    <title>Form1</title>
</head>
<body>
 <section class="form_section">
    <header>
        Contact Information
        </header>
        <p>Please add your most recent information to this portion of the form. If you have outdated or unprofessional email address, please use this opportunity to update before completing this section.</p>
    <form action="#" class="form_main">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name">
        </div>
        <div class="input-box">
            <label>City/State/Zip Code</label>
            <input type="text" placeholder="Your City/state/Zip Code">
        </div>
        <div class="input-box">
            <label>Mobile Number</label>
            <input type="number" placeholder="Your mobile no">
        </div>
        <div class="input-box">
            <label>LinkedIn Url</label>
            <input type="text" placeholder="Your LinkedIn Url">
        </div>
        <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Your Email Address">
        </div>
        <div class="input-box gender-box">
            <h3>Willing to Relocate</h3>
            <div class="gender_option">
                <div class="gender">
                    <input type="radio" id="yes_" name="gender" checked>
                    <label for="yes_">Yes</label>
                </div>
                <div class="gender">
                    <input type="radio" id="no_" name="gender">
                    <label for="no_">No</label>
                </div>
            </div>
        </div>
    </form>
 </section>
</body>
